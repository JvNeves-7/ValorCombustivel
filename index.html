<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculadora de Gastos de Gasolina</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<style>
	
		body {
			background-color: #F5F5F5;
			color: #333333;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}

		h1 {
			color: #007bff;
			font-size: 32px;
			font-weight: bold;
			margin-bottom: 24px;
			text-align: center;
			text-transform: uppercase;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 48px 24px;
		}

		.form-group label {
			color: #007bff;
			font-size: 18px;
			font-weight: bold;
			margin-bottom: 8px;
			text-transform: uppercase;
		}

		.form-group input[type="text"] {
			background-color: #FFFFFF;
			border: 1px solid #CCCCCC;
			border-radius: 4px;
			color: #333333;
			font-size: 16px;
			padding: 8px;
			width: 100%;
		}

		.btn-primary {
			background-color: #007bff;
			border-color: #007bff;
			color: #FFFFFF;
			font-size: 18px;
			font-weight: bold;
			padding: 8px 16px;
			text-transform: uppercase;
		}

		.btn-primary:hover {
			background-color: #0069d9;
			border-color: #0062cc;
			color: #FFFFFF;
		}

		.btn-secondary {
			background-color: #6c757d;
			border-color: #6c757d;
			color: #FFFFFF;
			font-size: 18px;
			font-weight: bold;
			padding: 8px 16px;
			text-transform: uppercase;
		}

		.btn-secondary:hover {
			background-color: #5a6268;
			border-color: #545b62;
			color: #FFFFFF;
		}

		.btn-success {
			background-color: #28a745;
			border-color: #28a745;
			color: #FFFFFF;
			font-size: 18px;
			font-weight: bold;
			padding: 8px 16px;
			text-transform: uppercase;
		}

		.btn-success:hover {
			background-color: #218838;
			border-color: #1e7e34;
			color: #FFFFFF;
		}

		#resultado {
			margin-top: 24px;
		}

		.alert-success {
			background-color: #d4edda;
			border-color: #c3e6cb;
			color: #155724;
			font-size: 18px;
			font-weight: bold;
			margin-bottom: 16px;
			padding: 16px;
			text-align: center;
		}
		
		
		#atualizado_aqui
		/* Faz com que a página preencha toda a tela na vertical */
			html, body {
			  height: 100%;
			  margin: 0;
			  padding: 0;
			}

			.container {
			  height: 100%;
			  display: flex;
			  flex-direction: column;
			  justify-content: center;
			}

			/* Aumenta o tamanho das letras */
			h1, label {
			  font-size: 1.2rem;
			}

			input[type="text"], button {
			  font-size: 1.1rem;
			}




	
	</style>
</head>
<body>
	<div class="container">
		<h1>Calculadora de Gastos de Gasolina</h1>
		<form>
			<div class="form-group">
				<label for="distancia">Distância percorrida (km):</label>
				<input type="text" class="form-control" id="distancia">
			</div>
			<div class="form-group">
				<label for="eficiencia">Eficiência do veículo (km/L): <br> ("Moto ou Carro")</label>
				<input type="text" class="form-control" id="eficiencia">
			</div>
			<div class="form-group">
				<label for="preco">Preço atual do combustível por litro (R$):</label>
				<input type="text" class="form-control" id="preco">
			</div>
			<button type="submit" class="btn btn-primary">Calcular</button>
			<button type="button" class="btn btn-secondary ml-2" id="limpar">Limpar</button>
			<button type="button" class="btn btn-success ml-2" id="whatsapp">Enviar por WhatsApp</button>
		</form>
		<div id="resultado" class="mt-4"></div>
		
	</div>
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script>
		$(function() {
			$('form').submit(function(event) {
				event.preventDefault();
				var distancia = parseFloat($('#distancia').val());
				var eficiencia = parseFloat($('#eficiencia').val());
				var preco = parseFloat($('#preco').val());
				
				if (isNaN(distancia) || isNaN(eficiencia) || isNaN(preco)) {
					alert('Por favor, digite valores numéricos válidos.');
					return;
				}
				
				var litros = distancia / eficiencia;
				var custo = litros * preco;
				$('#resultado').html('<div class="alert alert-success" role="alert">O valor gasto em gasolina foi de R$' + custo.toFixed(2) + '.</div>');
});
        $('#limpar').click(function() {
                    $('form').trigger('reset');
                    $('#resultado').empty();
                });
		
		$('#whatsapp').click(function() {
			var distancia = parseFloat($('#distancia').val());
			var eficiencia = parseFloat($('#eficiencia').val());
			var preco = parseFloat($('#preco').val());
			
			if (isNaN(distancia) || isNaN(eficiencia) || isNaN(preco)) {
				alert('Por favor, digite valores numéricos válidos.');
				return;
			}
			
			var litros = distancia / eficiencia;
			var custo = litros * preco;
			var mensagem = 'O valor gasto em gasolina foi de R$' + custo.toFixed(2);
			var url = 'https://wa.me/?text=' + encodeURIComponent(mensagem);
			window.open(url);
		});
	});
</script>
</body>
</html>
